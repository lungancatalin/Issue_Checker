<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Issue Checker</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body onload="fetchIssues()">
    <div class="container">
        <h1>Issue Checker</h1>
        <div class="jumbotron" id="my_background">
            <button type="submit" onclick="change_background()" class="btn btn-primary">Change the background color</button>
            <h3>Add an issue:</h3>
            <form id="issueInputForm">
                <div class="form-group">
                    <label for="issueDescInput">Describe</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the problem...">
                </div>
                <div class="form-group">
                    <label for="issueSeverityInput">Severity</label>
                    <select id="issueSeverityInput" class="form-control">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="issueAssignedToInput">Assigned to : </label>
                    <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Add the responsible person name...">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
        <div class="col-lg-12">
            <div id="issuesList">
            </div>
        </div>
        <div class="footer">
            <p>&copy Copyright Lungan Catalin</p>
        </div>
    </div>
    <script
            src="http://code.jquery.com/jquery-3.4.0.min.js"
            integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
            crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="main.js"></script>
    </body>
</html>
